<script>

    window.onload = function() {
        document.getElementById("popup").style.display = "block";
    }

    function cerrarPopup() {
        document.getElementById("popup").style.display = "none";
    }


document.addEventListener("DOMContentLoaded", () => {
    let observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if(entry.isIntersecting) {
                let nombre = entry.target.getAttribute('data-nombre');
                let descripcion = entry.target.getAttribute('data-descripcion');
                let precio = entry.target.getAttribute('data-precio');

                document.getElementById('nombreProducto').textContent = nombre;
                document.getElementById('descripcionProducto').textContent = descripcion;
                document.getElementById('precioProducto').textContent = precio;
            }
        });
    }, { threshold: 0.5 });

    document.querySelectorAll('.video-container').forEach(container => {
        observer.observe(container);
    });
});




const telefonoInput = document.getElementById("phone");
const phoneError = document.getElementById("phoneError");
const form = document.getElementById("sorteoForm");

telefonoInput.addEventListener("input", function () {
    let telefono = telefonoInput.value.replace(/\s+/g, '');
    telefono = telefono.replace(/[^0-9+]/g, '');

    if (telefono.startsWith("+34")) {
        if (telefono.length > 15) {
            telefono = telefono.slice(0, 15);
        }
    } else {
        telefono = "+34" + telefono;
    }

    telefonoInput.value = telefono;

    // Validar longitud del teléfono en tiempo real
    if (telefono.replace(/\D/g, '').length >= 10) {
        phoneError.style.display = 'none';
        form.querySelector('button[type="submit"]').disabled = false;
    } else {
        phoneError.style.display = 'block';
        form.querySelector('button[type="submit"]').disabled = true;
    }
});

form.addEventListener('submit', function(event) {
    event.preventDefault();

    const inputName = encodeURIComponent(form.querySelectorAll('input[type="text"]')[0].value);
    const inputNombreMascota = encodeURIComponent(form.querySelectorAll('input[type="text"]')[1].value);
    const inputEmailClient = encodeURIComponent(form.querySelector('input[type="email"]').value);
    const inputPhone = encodeURIComponent(telefonoInput.value.replace(/\s+/g, ''));
    const clientEmail = encodeURIComponent("piensoelandaluz@gmx.es");
    const mascota = encodeURIComponent(document.getElementById("mascota").value);

    // Enviar datos solo si el teléfono tiene al menos 10 dígitos
    if (inputPhone.replace(/\D/g, '').length < 10) {
        phoneError.style.display = 'block';
        return;
    } else {
        phoneError.style.display = 'none';
    }

    const url = `https://hooks.zapier.com/hooks/catch/19308114/23gmp8p/?clientEmail=${clientEmail}&leadName=${inputName}&leadPhone=${inputPhone}&inputEmailClient=${inputEmailClient}&mascota=${mascota}&inputNombreMascota=${inputNombreMascota}`;

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({})
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(result => {
        console.log(result);
        // Aquí puedes añadir código para mostrar algún mensaje de confirmación al usuario
    })
    .catch(error => {
        alert("Gracias por Registrarte, te enviaremos un Whatsapp para mantener el contacto");

        document.getElementById('popup').style.display = 'none';
    });
});
 

</script>
